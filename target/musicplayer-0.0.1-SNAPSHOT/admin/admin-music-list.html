<!-- Modal -->
<div class="modal fade" id="addMusicList" tabindex="-1" role="dialog" aria-labelledby="musicListModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="musicListModalLabel">添加歌单</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
                  <label for="isongListName">歌单名称</label>
                  <input type="text" class="form-control" id="isongListName" placeholder="输入歌单名称">
                  <label for="isongListDesc">歌单描述</label>
                  <input type="text" class="form-control" id="isongListDesc" placeholder="输入歌单描述">
                  <label for="iimgInputFile">封面图</label>
                  <input type="file" id="iimgInputFile" onchange="upload(this,'icoverResourceId')">
                  <input type="hidden" id="icoverResourceId">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-danger" onclick="saveSongList()">保存</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="updateMusicList" tabindex="-1" role="dialog" aria-labelledby="updateMusicListModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateMusicListModalLabel">编辑歌单</h4>
      </div>
      <div class="modal-body">
          <div class="form-group">
              <input type="hidden" id="songListKey">
              <label for="songListName">歌单名称</label>
              <input type="text" class="form-control" id="songListName" placeholder="输入歌单名称">
              <label for="songListDesc">歌单描述</label>
              <input type="text" class="form-control" id="songListDesc" placeholder="输入歌单描述">
              <label for="imgInputFile">封面图</label>
              <input type="file" id="imgInputFile" onchange="upload(this,'coverResourceId')">
              <input type="hidden" id="coverResourceId">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-danger" onclick="updateSongList()">修改</button>
      </div>
    </div>
  </div>
